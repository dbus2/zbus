[package]
name = "zbus_macros"
# Keep version in sync with zbus crate
version = "4.4.0"
authors = [
    "Marc-Andr√© Lureau <marcandre.lureau@redhat.com>",
    "Zeeshan Ali Khan <zeeshanak@gnome.org>",
]
edition = "2021"
rust-version = "1.81"

description = "proc-macros for zbus"
repository = "https://github.com/dbus2/zbus/"
keywords = ["D-Bus", "DBus", "IPC"]
license = "MIT"
categories = ["data-structures", "encoding", "parsing"]
readme = "README.md"

[features]
default = []
# Enable blocking API.
blocking-api = ["zbus/blocking-api"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.81"
syn = { version = "2.0.64", features = ["extra-traits", "fold", "full"] }
quote = "1.0.36"
proc-macro-crate = "3.1.0"
zvariant_utils = { path = "../zvariant_utils", version = "=2.2.0" }

[dev-dependencies]
zbus = { path = "../zbus" }
serde = { version = "1.0.200", features = ["derive"] }
async-io = "2.3.2"
futures-util = { version = "0.3.30", default-features = false }

[lints]
workspace = true
