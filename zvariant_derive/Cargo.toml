[package]
name = "zvariant_derive"
# Keep major and minor version in sync with zvariant crate
version = "4.0.0"
authors = ["Zeeshan Ali Khan <zeeshanak@gnome.org>"]
edition = "2021"
rust-version = "1.75"

description = "D-Bus & GVariant encoding & decoding"
repository = "https://github.com/dbus2/zbus/"
keywords = ["D-Bus", "DBus", "IPC", "GVariant"]
license = "MIT"
categories = ["data-structures", "encoding", "parsing"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
syn = { version = "1.0.103", features = ["extra-traits", "full"] }
quote = "1.0.35"
proc-macro-crate = "1.3.1"
zvariant_utils = { path = "../zvariant_utils", version = "=1.1.0" }

[dev-dependencies]
zvariant = { path = "../zvariant", features = ["enumflags2"] }
enumflags2 = { version = "0.7.9", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1.9"
