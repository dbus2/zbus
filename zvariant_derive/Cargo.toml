[package]
name = "zvariant_derive"
# Keep major and minor version in sync with zvariant crate
version = "3.4.0"
authors = ["Zeeshan Ali <zeeshanak@gnome.org>"]
edition = "2018"

description = "D-Bus & GVariant encoding & decoding"
repository = "https://gitlab.freedesktop.org/dbus/zbus/"
keywords = ["D-Bus", "DBus", "IPC", "GVariant"]
license = "MIT"
categories = ["data-structures", "encoding", "parsing"]
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
syn = { version = "1.0.61", features = ["extra-traits", "full"] }
quote = "1.0.3"
proc-macro-crate = "1.0.0"

[dev-dependencies]
doc-comment = "0.3.3"
byteorder = "1.3.1"
zvariant = { path = "../zvariant", features = ["enumflags2"] }
enumflags2 = { version = "0.7.1", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_repr = "0.1.5"
